name: Create Release with Changelog

# This workflow automatically creates GitHub releases with AI-generated changelogs
# It uses free AI providers (Pollinations.ai via webscout) to generate detailed, 
# well-formatted release notes from commit history. No API keys required!
# If AI generation fails, it falls back to extracting changelogs from changelog.md 
# or generating basic ones from git commits.

on:
  workflow_run:
    workflows: ["Publish to PyPI"]
    types:
      - completed
  workflow_dispatch:  # Allows manual trigger
    inputs:
      version:
        description: 'Version to create release for (e.g., 2025.10.15)'
        required: false
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for changelog generation

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(grep -oP '__version__ = "\K[^"]*' webscout/version.py)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Get previous tag
        id: previous_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "previous_tag=" >> $GITHUB_OUTPUT
            echo "No previous tag found"
          else
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "Previous tag: $PREVIOUS_TAG"
          fi

      - name: Set up Python for changelog generation
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install webscout for AI changelog generation
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install curl-cffi requests
          # Install webscout from the local repository
          pip install -e .

      - name: Generate changelog with AI (Pollinations.ai)
        id: ai_changelog
        if: steps.check_tag.outputs.exists == 'false'
        continue-on-error: true
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
          
          # Create Python script for changelog generation
          cat > /tmp/generate_changelog.py << 'PYTHON_SCRIPT'
          import sys
          import os
          from webscout.Provider.TextPollinationsAI import TextPollinationsAI

          def generate_changelog(version, previous_tag, commits_output):
              """Generate changelog using Pollinations.ai API (free, no API key required)"""
              try:
                  # Initialize Pollinations AI with a suitable model
                  ai = TextPollinationsAI(
                      model="openai",  # Using openai model from pollinations
                      is_conversation=False,
                      timeout=60,
                      system_prompt="You are a professional technical writer specializing in creating clear, concise, and informative changelogs for software releases."
                  )
                  
                  # Prepare the prompt
                  if previous_tag:
                      context = f"This release (v{version}) follows version {previous_tag}."
                  else:
                      context = "This is the initial release."
                  
                  prompt = f"""Generate a detailed, professional changelog for version {version} of the 'webscout' Python package based on these commits:

          {commits_output}

          {context}

          Format the changelog with the following structure:
          1. A brief summary of the release (2-3 sentences)
          2. Categorize changes into these sections (only include sections that apply):
             - ‚ú® Features (new functionality)
             - üêõ Bug Fixes (fixes to existing functionality)
             - üîß Maintenance (code improvements, refactoring)
             - üìö Documentation (documentation updates)
             - ‚ö° Performance (performance improvements)
             - üîí Security (security fixes)
          3. Add relevant emojis for visual appeal
          4. Include statistics: Total Commits count
          5. End with installation instructions using: pip install --upgrade webscout=={version}
          
          Make it engaging and informative. Use proper markdown formatting.
          Do NOT include the version header "What's Changed in vX.X.X" as that will be added separately."""
                  
                  # Generate changelog using streaming (more reliable)
                  print("ü§ñ Generating changelog with AI (Pollinations.ai)...", file=sys.stderr)
                  response_text = ""
                  for chunk in ai.chat(prompt, stream=True):
                      response_text += chunk
                  
                  if response_text and len(response_text.strip()) > 100:
                      print(response_text)
                      return True
                  else:
                      print("Error: AI response too short or empty", file=sys.stderr)
                      return False
                      
              except Exception as e:
                  print(f"Error generating changelog with AI: {str(e)}", file=sys.stderr)
                  import traceback
                  traceback.print_exc(file=sys.stderr)
                  return False

          if __name__ == "__main__":
              version = sys.argv[1]
              previous_tag = sys.argv[2] if len(sys.argv) > 2 and sys.argv[2] else None
              commits_output = sys.stdin.read()
              
              success = generate_changelog(version, previous_tag, commits_output)
              sys.exit(0 if success else 1)
          PYTHON_SCRIPT
          
          # Get commit messages
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" 2>/dev/null || echo "- Initial commit")
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --max-count=50 2>/dev/null || echo "- Initial commit")
          fi
          
          # Generate changelog with AI
          echo "$COMMITS" | python /tmp/generate_changelog.py "$VERSION" "$PREVIOUS_TAG" > /tmp/ai_changelog_content.txt 2>&1
          
          if [ $? -eq 0 ] && [ -s /tmp/ai_changelog_content.txt ] && ! grep -q "Error" /tmp/ai_changelog_content.txt; then
            # Success! Create the full release notes file
            echo "# üöÄ What's Changed in v$VERSION" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            cat /tmp/ai_changelog_content.txt >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "---" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v${VERSION}" >> RELEASE_NOTES.md
            fi
            
            echo "success=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Successfully generated changelog with AI (Pollinations.ai)"
          else
            echo "‚ö†Ô∏è AI changelog generation failed, will use fallback method"
            cat /tmp/ai_changelog_content.txt 2>/dev/null || echo "No output from AI"
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog from changelog.md
        id: changelog
        if: steps.check_tag.outputs.exists == 'false' && steps.ai_changelog.outputs.success != 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
          
          echo "üìù Falling back to traditional changelog extraction..."
          
          # Check if changelog.md exists
          if [ ! -f "changelog.md" ]; then
            echo "Warning: changelog.md not found, generating from git commits"
          else
            # Extract the section for the current version from changelog.md
            # Convert UTF-16 to UTF-8 if needed
            if file changelog.md | grep -q "UTF-16"; then
              iconv -f UTF-16LE -t UTF-8 changelog.md > /tmp/changelog_utf8.md
              CHANGELOG_FILE="/tmp/changelog_utf8.md"
            else
              CHANGELOG_FILE="changelog.md"
            fi
            
            # Look for the specific version section
            awk "/^# üöÄ What's Changed in v${VERSION}$/{flag=1} flag{print; if(/^---$/){exit}}" "$CHANGELOG_FILE" > RELEASE_NOTES.md
          fi
          
          # If no content was extracted, generate from git commits
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Warning: Could not find changelog entry for v$VERSION"
            echo "Generating basic changelog from git commits..."
            
            echo "# üöÄ What's Changed in v$VERSION" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            
            if [ -z "$PREVIOUS_TAG" ]; then
              echo "üìù **Initial Release**" >> RELEASE_NOTES.md
            else
              echo "üìù **Changes since $PREVIOUS_TAG**" >> RELEASE_NOTES.md
              echo "" >> RELEASE_NOTES.md
              echo "## üì¶ Changes" >> RELEASE_NOTES.md
              git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
            fi
            
            echo "" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "## üì¶ Installation" >> RELEASE_NOTES.md
            echo '```bash' >> RELEASE_NOTES.md
            echo "pip install --upgrade webscout==$VERSION" >> RELEASE_NOTES.md
            echo '```' >> RELEASE_NOTES.md
          fi
          
          # Output for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Set final changelog output
        id: final_changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          if [ "${{ steps.ai_changelog.outputs.success }}" == "true" ]; then
            echo "‚úÖ Using AI-generated changelog (Pollinations.ai)"
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "üìù Using fallback changelog"
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: ${{ steps.final_changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: false  # We generate our own with AI (Pollinations.ai)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload changelog artifact
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/upload-artifact@v5
        with:
          name: changelog-v${{ steps.get_version.outputs.version }}
          path: RELEASE_NOTES.md
          retention-days: 90

      - name: Comment on related PRs
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get_version.outputs.version }}';
            const previousTag = '${{ steps.previous_tag.outputs.previous_tag }}';
            
            if (!previousTag) {
              console.log('No previous tag, skipping PR comments');
              return;
            }
            
            // Get commits in this release
            const commits = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: previousTag,
              head: 'HEAD'
            });
            
            // Extract PR numbers from commit messages
            const prNumbers = new Set();
            for (const commit of commits.data.commits) {
              const match = commit.commit.message.match(/#(\d+)/g);
              if (match) {
                match.forEach(pr => prNumbers.add(parseInt(pr.slice(1))));
              }
            }
            
            // Comment on each PR
            for (const prNumber of prNumbers) {
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: `üéâ This PR is included in [v${version}](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${version})!\n\nInstall it with:\n\`\`\`bash\npip install --upgrade webscout==${version}\n\`\`\``
                });
                console.log(`Commented on PR #${prNumber}`);
              } catch (error) {
                console.log(`Failed to comment on PR #${prNumber}: ${error.message}`);
              }
            }

      - name: Notification
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "‚úÖ Successfully created release v${{ steps.get_version.outputs.version }} with changelog!"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }}"

      - name: Skip notification
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚ÑπÔ∏è Release v${{ steps.get_version.outputs.version }} already exists, skipping creation"
